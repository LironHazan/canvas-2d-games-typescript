<div class="dashboard">
  <div> SCORE: {{ getScore() }}</div>
  <div> Tries left: {{ gameOverCounter }}</div>
</div>

<div class="game-container">
  <div class="game-over" *ngIf="gameOverCounter === 0">
    game over
  </div>
  <canvas #canvas id="renderer" width="800" height="500"></canvas>
</div>
